<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A webApp to test responsive canvas and animation">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#317EFB"/>
        <script type="module" src="./script.js" defer></script>
        <title>Olivia's Scatter Circles</title>
    </head>
    <body>
        <header>
            <h1>Scatter Circles</h1>
        </header>
        <main>
            <section id="canvas">
                <p id="instructions ">left click to draw, q: clear, w: write, e:clipped, r:draw under, f:randomColour, g:white</p>
                <canvas height="780" width="800" id="testCanvas">drawing toy</canvas>
            </section>
            <section id="details">
                <p id="output">normal</p>
                <button id="download">download</button>
                <button id="write">write</button>
                <button id="clip">clip</button>
                <button id="under">under</button>
                <button id="clear">clear</button>
                <button id="reset">reset</button>
            </section>
            <section id="textbox"> <h3>Text to Draw</h3>
                <textarea id="input">I will feed you when i finish coding</textarea>
            </section>
        </main>
    </body>
</html>
