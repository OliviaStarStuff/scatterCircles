<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A webApp to test responsive canvas and animation">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#317EFB"/>
        <script type="module" src="./script.js" defer></script>
        <title>Olivia's Scatter Circles</title>
    </head>
    <body>
        <header>
            <h1>Scatter Circles</h1>
        </header>
        <main>
            <section id="canvas-section">
                <!-- <p id="instructions">left click to draw, q: clear, w: write, e:clipped, r:draw under, f:randomColour, g:white</p> -->
                <p id="state-output">normal</p>
                <canvas height="780" width="800" id="main-canvas">drawing toy</canvas>
            </section>
            <section id="button-section">
                <button id="download-btn">download</button>
                <button id="write-btn">write:W</button>
                <button id="clip-btn">clip:E</button>
                <button id="under-draw-btn">under:R</button>
                <button id="clear-btn">clear:Q</button>
                <button id="reset-btn">reset:T</button>
            </section>
            <section id="text-settings"> <h3>Settings</h3>
                <div id="text-size-container">
                    <label for="text-size-input" id="text-size-label">72px</label>
                    <input id="text-size-input" type="range" min="24" max="150" value="72" class="slider" id="myRange">
                </div>
                <div id="check-box-container">
                    <label for="checkbox" id="checkbox-label">display inputbox</label>
                    <input id="checkbox" type="checkbox">
                </div>
                <textarea id="text-input">I will feed you when i finish coding</textarea>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
