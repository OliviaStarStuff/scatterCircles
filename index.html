<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A webApp to test responsive canvas and animation">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#317EFB"/>
        <script type="module" src="./script.js" defer></script>
        <title>Olivia's Scatter Circles</title>
    </head>
    <body>
        <header>
            <h1>Scatter Circles</h1>
        </header>
        <main>
            <section id="canvas">
                <!-- <p id="instructions">left click to draw, q: clear, w: write, e:clipped, r:draw under, f:randomColour, g:white</p> -->
                <p id="output">normal</p>
                <canvas height="780" width="800" id="testCanvas">drawing toy</canvas>
            </section>
            <section id="details">
                <button id="download">download</button>
                <button id="write">write:W</button>
                <button id="clip">clip:E</button>
                <button id="under">under:R</button>
                <button id="clear">clear:Q</button>
                <button id="reset">reset:T</button>
            </section>
            <section id="textbox"> <h3>Settings</h3>
                <div id="textsize">
                    <label for="textSizeInput" id="textSizeOutput">72px</label>
                    <input id="textSizeInput" type="range" min="24" max="150" value="72" class="slider" id="myRange">
                </div>
                <textarea id="input">I will feed you when i finish coding</textarea>
            </section>
        </main>
    </body>
</html>
